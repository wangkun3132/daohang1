<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>π的近似值</title>
</head>
<body>
<script>
    function PI(n)
    {
        var i,sign= 1,sum=0;
        for(i=1;i<=n;i++)
        {
            sum += sign /(2*i - 1);
            sign *= -1;
        }
        return 4*sum;
    }
    document.write("PI(100)=" + PI(100) + "<br>");
    document.write("PI(500)=" + PI(500) + "<br>");
    document.write("PI(1000)=" + PI(1000) + "<br>");
    document.write("PI(10000)=" + PI(10000) + "<br>");
</script>
</body>
</html>
