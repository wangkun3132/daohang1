<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>欢迎您的到访</title>
</head>
<body>
<script>
    var now = new Date();
    var s;
    s = now.getFullYear()+"年"+
        now.getMonth()+"月"+
        now.getDate()+"日"+
        now.getHours()+"点"+
        now.getMinutes()+"分"+
        now.getSeconds()+"秒"+
        "(星期"+now.getDay()+")";
    document.write("现在是"+s+",欢迎您的到访");
</script>
</body>
</html>
