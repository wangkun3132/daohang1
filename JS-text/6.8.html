<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>斐波纳契逆序</title>
</head>
<body>
<pre>
<script>
    var fibs=new Array(40);
    var nb=0;
    for(var i=0;i<fibs.length;i++)
    {
        if(i<2)
            fibs[i]=1;
        else
            fibs[i] = fibs[i-2]+fibs[i-1];
    }
    for(var i=fibs.length-1;i>=0;i--)
    {
        if(nb%6==0) document.write("\n");
        document.write(fibs[i]+"\t\t");
        nb++;
    }

</script>
</pre>
</body>
</html>
