<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>显示星期</title>
</head>
<body>
<script>
    var weekday;
    weekday=prompt("请输入一个表示今天是星期几的数字(0:星期日；1: 星期一；…；6:星期六):","0");
    weekday=parseInt(weekday);//?
    switch(weekday)
    {
        case 0: alert("今天是星期日");
                break;
        case 1: alert("今天是星期一");
                break;
        case 2: alert("今天是星期二");
                break;
        case 3: alert("今天是星期三");
                break;
        case 4: alert("今天是星期四");
                break;
        case 5: alert("今天是星期五");
                break;
        case 6: alert("今天是星期六");
                break;
        default:
            alert("输入有误");
            break;
    }

</script>
</body>
</html>
