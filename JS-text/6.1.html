<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>根据用户输入的数值，计算其平方、平方根和自然对数</title>
</head>
<body>
<script>
    var x;
    x = parseInt(prompt("X=","0"));
    alert(x+"的平方="+Math.pow(x,2)+"\n"+
            x+"的平方根="+Math.sqrt(x)+"\n"+
            x+"的自然对数="+Math.log(x));
</script>
</body>
</html>
