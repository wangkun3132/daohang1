<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var i,line;
    for(line=1;line<=5;line++)
    {
        document.write("          ");
        for(i=1;i<=line;i++)
        {
            document.write(i);
            if (i>0) document.write(" ");
        }
        document.write("<br>");
    }



</script>
</body>
