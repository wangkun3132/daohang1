<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断闰年</title>
</head>
<body>
<script>
    var today, year, is_leap_year;
    today = new Date();   //获取当天日期
    year = today.getFullYear();   //获取当天年份
    is_leap_year = ((year%4==0&&year%100!=0)||year%400==0);
    document.write("今年是");
    document.write(year);
    document.write("年");
    document.write(is_leap_year?" 闰年":" 不是闰年");
</script>
</body>
</html>
