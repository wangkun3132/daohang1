<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>求ABCD</title>
</head>
<body>
<script>
    var nb=0,n,x,A,B,C;
    for(n=1000;n<=9999;n++)
    {
        if (n%13 != 0) continue;
        x = n;
        A = Math.floor(x/1000);
        x %= 1000;
        B = Math.floor(x/100);
        x %= 100;
        C = Math.floor(x/10);
        if (A == B+C)
        {
            nb += 1;
            document.write(n + "   ");
            if (nb%10 == 0) document.write("\n");
        }
    }
    document.write("\n\n");
    document.write("符合条件的数有"+nb+"个");
</script>
</body>
</html>
