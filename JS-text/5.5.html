<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>12!-10!</title>
</head>
<body>
<script>
    function factorial(n)
    {
        var i,fac=1;
        for(i=2;i<=n;i++) fac *= i;
        return fac;
    }
    document.write("12!-10! = "+ (factorial(12)-factorial(10)));
</script>
</body>
</html>
