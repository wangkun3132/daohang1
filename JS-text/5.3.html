<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1~1000之间所有能同时被3,5,7整除的整数</title>
</head>
<body>
<script>
    function IsThatNumber(x)
    {
        return x%3==0 && x%5==0 && x%7==0;
    }
</script>
<pre><script>
    var n,nb=0;
    for(n=1;n<1000;n++)
    {
        if (IsThatNumber(n))
        {
            if (nb%6 > 0) document.write(",");
            nb++;
            document.write(n);
            if (nb%6 == 0) document.write("\n");
        }
    }

    document.write("\n\n");
    document.write("这样的数共有"+nb+"个");
</script>
</pre>
</body>
</html>
