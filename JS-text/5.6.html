<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function draw(n)
    {
        var i,j;
        document.write("<pre>");
        for(i=1;i<=n;i++)
        {
            for(j=1;j<=n-i;j++) document.write(" ");
            for(j=1;j<=i;j++) document.write("* ");
            document.write("<br>");
        }
        document.write("</pre>");
    }
    n=prompt("n=","5");
    draw(n);
</script>
</body>
</html>
