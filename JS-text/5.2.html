<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Min(x,y)</title>
</head>
<body>
<script>
    var x, y,min;
//    min=x>y?y:x;
    function min(x,y){
        if(x>y){
            return y;
        }else{
            return x;
        }
    }
    x=prompt("x=","0");
    y=prompt("y=","0");
    alert("Min("+x+","+y+")"+"="+min(x,y));
</script>
</body>
</html>
