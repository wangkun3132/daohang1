<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出100~1000之间的所有素数</title>
</head>
<body>
<script>
    function IsPrime(n)
    {
        if (n<1) return false;
        var i;
        for(i=2;i<n;i++) if(n%i==0) return false;
        return true;
    }
</script>
<pre><script>
    var n;
    var nb=0;
    for(n=100;n<=1000;n++)
    {
        if (IsPrime(n))
        {
            if (nb%6 > 0) document.write(",");
            nb++;
            document.write(n);
            if (nb%6 == 0) document.write("\n");
        }
    }

    document.write("\n\n");
    document.write("共有"+nb+"个素数");
</script>
</pre>
</body>
</html>
