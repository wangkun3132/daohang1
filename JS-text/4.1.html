<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断年龄段</title>
</head>
<body>
<script>
    var age;
    age=prompt("请输入你的年龄:","输入自然数");
    if(age<14){
        document.write("儿童");
    }else if(age<24){
        document.write("青少年");
    }else if(age<40){
        document.write("青年");
    }else if(age<60){
        document.write("中年");
    }else{
        document.write("老年");
    }
</script>
</body>
</html>
