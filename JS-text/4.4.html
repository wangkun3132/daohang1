<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1!+2!+3!+…..＋10！</title>
</head>
<body>
<script>
    var i,fac,sum_fac;
    fac=1;
    sum_fac=0;
    for(i=1;i<=10;i++){
        fac*=i;
        sum_fac+=fac;
    }
    alert("1!+2!+3!+…..＋10！="+sum_fac);
</script>
</body>
</html>
