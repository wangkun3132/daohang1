<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>0~100之间的随机整数的函数</title>
</head>
<body>
<script>
    function GetRandom()
    {
        return Math.floor(Math.random()*101);
    }
    for(var i=0;i<100;i++){
        if (i%10==0)
            document.write("<br>");
            document.write(GetRandom()+"&nbsp;")
    }
</script>
</body>
</html>
