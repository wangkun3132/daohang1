<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>最长单词，最短单词</title>
</head>
<body>
<script>
    var str="a aaa www aaaaaa";
    var arr=str.split(" ");
    var min=arr[0].length;
    var max=arr[0].length;
    var minword=arr[0];
    var maxword=arr[0];
    for(var i=0;i<arr.length;i++){
        if(min>arr[i].length){
            min=arr[i].length;
            minword=arr[i];

        }else {
            max=arr[i].length;
            maxword=arr[i];
        }
    }
    console.log(maxword,minword);

</script>
</body>
</html>
