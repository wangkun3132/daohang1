<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width:510px;
            margin: 0 auto;
        }
        #container img{
            width: 150px;
            height: 150px;
            float: left;
            margin: 10px;
        }
        #container img.collide{
            border:1px solid #f00;
        }
    </style>
</head>
<body>
<div id="container">
    <img src="1.jpg" alt=""/>
    <img src="2.jpg" alt=""/>
    <img src="3.jpg" alt=""/>
    <img src="4.jpg" alt=""/>
    <img src="5.jpg" alt=""/>
    <img src="6.jpg" alt=""/>
    <img src="7.jpg" alt=""/>
    <img src="8.jpg" alt=""/>
    <img src="9.jpg" alt=""/>
</div>
<script src="jslib.js"></script>
<script>
    var oContainer = document.getElementById('container');
    var aImg = oContainer.getElementsByTagName('img');
    var zIndex = 1;
    var collide  = [];
    var nearElem = null;

    for(var i=aImg.length-1; i>=0; i--){
        aImg[i].style.left = aImg[i].offsetLeft +"px";
        aImg[i].style.top = aImg[i].offsetTop+"px";
        aImg[i].style.position = 'absolute';
        aImg[i].style.margin = 0;
        drag(aImg[i]);
        aImg[i].pos={
            left:aImg[i].offsetLeft,
            top:aImg[i].offsetTop
        }
    }

    function drag(elem){
        elem.onmousedown = function(e){
            e = e || window.event;
            var iDisX = e.clientX - elem.offsetLeft;
            var iDisY = e.clientY - elem.offsetTop;
            elem.style.zIndex = zIndex++;
            document.onmousemove = function (e) {
                e = e || window.event;

                var iLeft = e.clientX - iDisX;
                var iTop = e.clientY - iDisY;

                elem.style.left = iLeft +"px";
                elem.style.top = iTop +"px";
                collide = [];

                for(var i=0; i<aImg.length; i++){
                    if(aImg[i] == elem){
                        continue;
                    }
                    //碰撞检测
                    var isClo = checkCollide(elem,aImg[i]);
                    if(isClo){
                        collide.push(aImg[i]);
                    }
                    aImg[i].className = '';
                }

                if(collide.length >0){
                    nearElem = nearest(elem);
                    nearElem.className = 'collide';
                }else{
                    nearElem = null;
                }
//                console.log(collide);
                return false;
            }
            document.onmouseup = function(){
                document.onmousemove = null;

                if(nearElem){
                    animate(elem,nearElem.pos)
                    animate(nearElem,elem.pos);
                    var pos=elem.pos;
                    elem.pos=nearElem.pos;
                    nearElem.pos=pos;
                    nearElem.className = '';
                    nearElem = null;
                }else{
                    animate(elem,elem.pos);
                }
            }

        }
    }
    function checkCollide(elem,target){
        var elemR = elem.offsetLeft + elem.offsetWidth,
                elemB = elem.offsetTop + elem.offsetHeight,
                elemT = elem.offsetTop,
                elemL = elem.offsetLeft;
        var targetR = target.offsetLeft + target.offsetWidth,
                targetB = target.offsetTop + target.offsetHeight,
                targetT = target.offsetTop,
                targetL = target.offsetLeft;

        if(elemR < targetL || elemB < targetT || elemL > targetR || elemT > targetB){
            return false;
        }else{
            return true;
        }
    }
    function nearest(elem){
        var minDis = 99999;
        var index = -1;

        for(var i=0; i<collide.length; i++){
            var x = collide[i].offsetLeft - elem.offsetLeft;
            var y = collide[i].offsetTop - elem.offsetTop;
            var iDis = Math.sqrt(x*x +y*y);
            if(iDis < minDis){
                minDis = iDis;
                index = i;
            }
        }
        return collide[index];

    }



</script>
</body>
</html>
